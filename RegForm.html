<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h3>Contact Us Today</h3>
    <table align="center" cellpadding="4" cellspacing="4">
        <tr>
            <td width="100">Frist Name</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
                <input type="text" placeholder="First Name">
            </td>
        </tr>
        <tr>
            <td width="100">Last Name</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
                <input type="text" placeholder="Last Name">
            </td>
        </tr>
        <tr>
            <td width="100">Email</td>
            <td bgcolor="gray" width="50" align="center">&#xf2b6;</td>
            <td>
                <input type="text" placeholder="E-Mail Address">
            </td>
        </tr>
        <tr>
            <td width="100">Phone #</td>
            <td bgcolor="gray" width="50" align="center">&#xf095;</td>
            <td>
                <input type="text" placeholder="(91)9999999999">
            </td>
        </tr>
        <tr>
            <td width="100">Address</td>
            <td bgcolor="gray" width="50" align="center">&#xf015;</td>
            <td>
                <input type="text" placeholder="Address">
            </td>
        </tr>
        <tr>
            <td width="100">City</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
                <input type="text" placeholder="City">
            </td>
        </tr>
        <tr>
            <td width="100">State</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
            <select>
                <option hidden>Please select your state</option>
                <option>Maharashtra</option>
                <option>West Bangal</option>
                <option>Tamil Nadu</option>
                <option>Bihar</option>
                <option>Madhya Pradesh</option>
            </select>
        </tr>
        <tr>
            <td width="100">Zip Code</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
                <input type="text" placeholder="Zip Code">
            </td>
        </tr>
        <tr>
            <td width="100">Website or domain name</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
                <input type="tet" placeholder="Website or domain name">
            </td>
        </tr>
        <tr>
            <td>
                Do you have hosting
            </td>
            <td>
                <input type="radio" name="g">Yes <input type="radio" name="g">No
            </td>
        </tr>
        <tr>
            <td width="100">Project Description</td>
            <td bgcolor="gray" width="50" align="center">&#9729;</td>
            <td>
                <input type="tet" placeholder="Project Description">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
               <button>Send</button>
            </td>
        </tr>
    </table>
</body>
</html>
